bind = $MODKEY $MODIFIER, x, exec, playerctl next

bind = $MODKEY, c,      exec, rofi-calc
bind = $MODKEY $MODIFIER,       c,exec, $TERMINAL --title cli_network_manager --command $CLI_NETWORK_MANAGER

bind = $MODKEY,       b,      exec, rofi-bluetooth
