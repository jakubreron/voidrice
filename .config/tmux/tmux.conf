set -g @catppuccin_directory_text "#{pane_current_path}"
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

if-shell "tmux show-option -gqv '@catppuccin_flavour' | grep -q '^mocha$'" \
  "set -g window-active-style 'bg=#1e1e2e'" \
  "if-shell \"tmux show-option -gqv '@catppuccin_flavour' | grep -q '^latte$'\" \
    \"set -g window-active-style 'bg=#dce0e8'\""

