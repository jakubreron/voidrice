# sensible plugin is not loading these lines.
set -g default-terminal "screen-256color"
# set -ga terminal-overrides ",*256col*:Tc"
set -ag terminal-overrides ",alacritty:RGB"

# source-file "~/.config/tmux/themes/tmux-themepack/powerline/double/cyan.tmuxtheme"

# # pane border
set-option -g pane-active-border-style fg=colour39,bg=colour235

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

unbind C-b
set-option -g prefix C-v
bind-key C-v send-prefix

# remove all panels except one
bind -r e kill-pane -a

# remove annoying delay to repeat a command
set-option -g repeat-time 0

# count indexes from 1
set -g base-index 1

# reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# vim
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# moving window
# TODO: find better bindings on the home row
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# reorder windows after one is killed
set-option -g renumber-windows on

# forget the find window. 
bind -r f run-shell "tmux neww tmux-sessionizer" # new session
bind -r i run-shell "tmux neww tmux-cht" # documentation

setw -g mouse on

# import
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/tmux.conf.osx"

# set -g @resurrect-strategy-nvim 'session'
# set -g @resurrect-processes 'nvim -> lvim'

# set -g @continuum-restore 'on' # restore last resurrect session automatically
# set -g @continuum-boot 'on'
# set -g @continuum-systemd-start-cmd 'start-server'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'macchiato' # latte, frappe, macchiato, mocha

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.config/tmux/plugins/tpm/tpm'
