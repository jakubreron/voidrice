# sensible plugin is not loading these lines.
set -g default-terminal "screen-256color"
# set -ga terminal-overrides ",*256col*:Tc"
set -ag terminal-overrides ",alacritty:RGB"

# allow the title bar to adapt to whatever host you connect to
set -g set-titles on
set -g set-titles-string "#T"

unbind C-b
set-option -g prefix C-v
bind-key C-v send-prefix

# remove all panels except one
bind -r e kill-pane -a

# remove annoying delay to repeat a command
set-option -g repeat-time 0

# count indexes from 1
set -g base-index 1

# reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# vim
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window

# resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# moving window
# TODO: find better bindings on the home row
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# NOTE: disable wrapping in tmux/vim navigation
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" { send-keys C-h } { if-shell -F '#{pane_at_left}'   {} { select-pane -L } }
bind-key -n 'C-j' if-shell "$is_vim" { send-keys C-j } { if-shell -F '#{pane_at_bottom}' {} { select-pane -D } }
bind-key -n 'C-k' if-shell "$is_vim" { send-keys C-k } { if-shell -F '#{pane_at_top}'    {} { select-pane -U } }
bind-key -n 'C-l' if-shell "$is_vim" { send-keys C-l } { if-shell -F '#{pane_at_right}'  {} { select-pane -R } }

bind-key -T copy-mode-vi 'C-h' if-shell -F '#{pane_at_left}'   {} { select-pane -L }
bind-key -T copy-mode-vi 'C-j' if-shell -F '#{pane_at_bottom}' {} { select-pane -D }
bind-key -T copy-mode-vi 'C-k' if-shell -F '#{pane_at_top}'    {} { select-pane -U }
bind-key -T copy-mode-vi 'C-l' if-shell -F '#{pane_at_right}'  {} { select-pane -R }

# reorder windows after one is killed
set-option -g renumber-windows on

bind -r f run-shell "tmux neww tmux-sessionizer" # new session
bind -r i run-shell "tmux neww tmux-cht" # documentation

setw -g mouse on

# import
if-shell "uname -s | grep -q Darwin" "source ~/.config/tmux/tmux.conf.osx"

# set -g @resurrect-strategy-nvim 'session'
# set -g @resurrect-processes 'nvim -> lvim'

# set -g @continuum-restore 'on' # restore last resurrect session automatically
# set -g @continuum-boot 'on'
# set -g @continuum-systemd-start-cmd 'start-server'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session
set -g @dracula-fixed-location "Katowice"
set -g @dracula-show-location false
set -g @dracula-show-fahrenheit false
set -g @dracula-show-flags true
set -g @dracula-border-contrast true
# available plugins: battery, cpu-usage, git, gpu-usage, ram-usage, network, network-bandwidth, network-ping, weather, time
set -g @dracula-plugins "cpu-usage battery weather time"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.config/tmux/plugins/tpm/tpm'
